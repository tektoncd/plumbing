approve:
- repos:
  - tektoncd
  - tektoncd-catalog
  require_self_approval: true
  ignore_review_state: false
  commandHelpLink: https://prow.tekton.dev/command-help

plugins:
  tektoncd:
    plugins:
      - approve
      - assign
      - blunderbuss
      - buildifier
      - cat
      - dog
      - golint
      - heart
      - help
      - hold
      - label
      - lgtm
      - milestone
      - project
      - retitle
      - size
      - skip
      - verify-owners
      - wip
      - yuks
  tektoncd-catalog:
    plugins:
      - approve
      - assign
      - blunderbuss
      - buildifier
      - cat
      - dog
      - golint
      - heart
      - help
      - hold
      - label
      - lgtm
      - milestone
      - project
      - retitle
      - size
      - skip
      - trigger
      - verify-owners
      - wip
      - yuks
  tektoncd/pipeline:
    plugins:
      - release-note
  tektoncd/cli:
    plugins:
      - release-note
  tektoncd/operator:
    plugins:
      - release-note
  tektoncd/triggers:
    plugins:
      - release-note
  tektoncd/results:
    plugins:
      - release-note

external_plugins:
  tektoncd:
  - name: needs-rebase
    events:
      - issue_comment
      - pull_request
  tektoncd-catalog:
  - name: needs-rebase
    events:
      - issue_comment
      - pull_request
  tektoncd/operator:
  - name: cherrypicker
    events:
      - issue_comment
      - pull_request
  tektoncd/pipeline:
  - name: cherrypicker
    events:
      - issue_comment
      - pull_request
  tektoncd/triggers:
  - name: cherrypicker
    events:
      - issue_comment
      - pull_request
  tektoncd/results:
  - name: cherrypicker
    events:
      - issue_comment
      - pull_request      
  tektoncd/dashboard:
  - name: cherrypicker
    events:
      - issue_comment
      - pull_request
  tektoncd/chains:
  - name: cherrypicker
    events:
      - issue_comment
      - pull_request
