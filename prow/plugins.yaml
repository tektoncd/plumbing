approve:
- repos:
  - tektoncd
  implicit_self_approve: false
  review_acts_as_approve: true

plugins:
  tektoncd:
  - approve
  - assign
  - blunderbuss
  - buildifier
  - cat
  - dog
  - golint
  - heart
  - help
  - hold
  - label
  - lgtm
  - lifecycle
  - milestone
  - project
  - retitle
  - size
  - skip
  - trigger
  - verify-owners
  - wip
  - yuks
  tektoncd/pipeline:
  - release-note

external_plugins:
  tektoncd:
  - name: needs-rebase
    events:
      - issue_comment
      - pull_request
