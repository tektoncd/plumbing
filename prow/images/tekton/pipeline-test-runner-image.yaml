apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: pipeline-test-runner-image-nightly
spec:
  params:
  - name: CONTEXT
    description: The build context used by Kaniko.
    default: ./
  resources:
  - name: source-repo
    type: git
  - name: image
    type: image
  tasks:
  - name: build
    taskRef:
      name: kaniko
    params:
    - name: CONTEXT
      value: ${params.CONTEXT}
    resources:
      inputs:
      - name: source
        resource: source-repo
      outputs:
      - name: image
        resource: image
