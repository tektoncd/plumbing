apiVersion: apps/v1
kind: Deployment
metadata:
  name: mario
  namespace: mario
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mario
  template:
    metadata:
      labels:
        app: mario
    spec:
      serviceAccountName: mario-bot
      containers:
        - name: mario-interceptor
          image: ko://github.com/tektoncd/plumbing/bots/mariobot/cmd/mario
          env:
            - name: GITHUB_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mario-github-secret
                  key: secret-token
            - name: CONTAINER_REGISTRY
              value: "gcr.io/tekton-releases/dogfooding"
---
apiVersion: v1
kind: Service
metadata:
  name: mario
  namespace: mario
spec:
  type: ClusterIP
  selector:
    app: mario
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
