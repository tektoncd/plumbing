apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildcop-deployment
  labels:
    app: buildcop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buildcop
  template:
    metadata:
      labels:
        app: buildcop
    spec:
      containers:
      - name: buildcop
        image: ko://github.com/tektoncd/plumbing/bots/buildbot/cmd/buildbot
        envFrom:
        - configMapRef:
            name: buildcop-cfg
