name: 'Nightly Dashboard Release'

on:
  schedule:
    - cron: '0 4 * * *'  # Daily at 4 AM UTC
  workflow_dispatch:
    inputs:
      run-tests:
        description: 'Run integration tests before release'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  nightly-release:
    name: 'Tekton Dashboard Nightly Release'
    uses: ./.github/workflows/nightly-release-template.yml
    with:
      project-name: 'dashboard'
      git-repository: 'github.com/tektoncd/dashboard'
      registry-namespace: 'tektoncd/dashboard'
      run-tests: ${{ inputs.run-tests || false }}
      kubernetes-version: 'v1.31.0'
      enable-chains: true
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }} 