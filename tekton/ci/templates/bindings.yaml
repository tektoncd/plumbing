apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: tekton-ci-github-base
  namespace: tektonci
spec:
  params:
  - name: buildUUID
    value: $(header.X-GitHub-Delivery)
  - name: package
    value: $(body.repository.full_name)
  - name: gitRepository
    value: $(body.repository.html_url)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: tekton-ci-clone-depth
  namespace: tektonci
spec:
  params:
  - name: gitCloneDepth
    value: $(body.extensions.git_clone_depth)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: tekton-ci-pr-number-extension
  namespace: tektonci
spec:
  params:
  - name: pullRequestNumber
    value: $(body.extensions.pr_number)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: tekton-ci-webhook-pull-request
  namespace: tektonci
spec:
  params:
  - name: gitRevision
    value: $(body.pull_request.head.sha)
  - name: pullRequestNumber
    value: $(body.pull_request.number)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: tekton-ci-webhook-comment
  namespace: tektonci
spec:
  params:
  - name: gitRevision
    value: $(body.add_pr_body.pull_request_body.head.sha)
  - name: pullRequestNumber
    value: $(body.add_pr_body.pull_request_body.number)
  - name: pullRequestUrl
    value: $(body.pull_request.html_url)
  - name: gitHubCommand
    value: $(body.comment.body)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: tekton-ci-webhook-tektoncd-comment
  namespace: tektonci
spec:
  params:
  - name: gitHubCommand
    value: $(body.comment.body)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: tekton-ci-webhook-pr-labels
  namespace: tektonci
spec:
  params:
  - name: labels
    value: $(body.pull_request.labels)
