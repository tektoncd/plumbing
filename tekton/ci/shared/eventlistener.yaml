---
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: tekton-ci
spec:
  serviceAccountName: tekton-ci-workspace-listener
  triggerGroups:
    - name: github-tektoncd-pr-group
      interceptors:
        - name: "Validate GitHub payload and filter on eventType"
          ref:
            name: "github"
            kind: ClusterInterceptor
          params:
            - name: "secretRef"
              value:
                secretName: ci-webhook
                secretKey: secret
            - name: "eventTypes"
              value:
                - "pull_request"
        - name: "Filter the GitHub org and actions and add git_clone_depth"
          ref:
            name: "cel"
            kind: ClusterInterceptor
          params:
            - name: "filter"
              value: >-
                (body.repository.full_name.startsWith('tektoncd/') ||
                body.repository.full_name.startsWith('tektoncd-catalog/')) &&
                body.action in ['opened', 'synchronize', 'reopened']
            - name: "overlays"
              value:
                - key: git_clone_depth
                  expression: "string(body.pull_request.commits + 1.0)"
        - name: "Add a build ID into the payload"
          ref:
            name: "build-id"
            kind: ClusterInterceptor
      triggerSelector:
        namespaceSelector:
          matchNames:
            - tekton-ci
        labelSelector:
          matchLabels:
            ci.tekton.dev/trigger-type: github.pull-request
    - name: github-tektoncd-issue-comment-group
      interceptors:
        - name: "Validate GitHub payload and filter on eventType"
          ref:
            name: "github"
            kind: ClusterInterceptor
          params:
            - name: "secretRef"
              value:
                secretName: ci-webhook
                secretKey: secret
            - name: "eventTypes"
              value:
                - "issue_comment"
        - name: "Filter the GitHub org and actions state text"
          ref:
            name: "cel"
            kind: ClusterInterceptor
          params:
            - name: "filter"
              value: >-
                (body.repository.full_name.startsWith('tektoncd/') ||
                body.repository.full_name.startsWith('tektoncd-catalog/')) &&
                body.action == 'created' &&
                'pull_request' in body.issue &&
                body.issue.state == 'open' &&
                body.comment.body.matches('^/test($| [^ ]*[ ]*$)')
        - name: "Add a build ID into the payload"
          ref:
            name: "build-id"
            kind: ClusterInterceptor
      triggerSelector:
        namespaceSelector:
          matchNames:
            - tekton-ci
        labelSelector:
          matchLabels:
            ci.tekton.dev/trigger-type: github.issue-comment
    - name: github-tektoncd-labels-group
      interceptors:
        - name: "Validate GitHub payload and filter on eventType"
          ref:
            name: "github"
            kind: ClusterInterceptor
          params:
            - name: "secretRef"
              value:
                secretName: ci-webhook
                secretKey: secret
            - name: "eventTypes"
              value:
                - "pull_request"
        - name: "Filter the GitHub org and actions and add git_clone_depth"
          ref:
            name: "cel"
            kind: ClusterInterceptor
          params:
            - name: "filter"
              value: >-
                body.repository.full_name.startsWith('tektoncd/') &&
                body.action in ['labeled', 'unlabeled']
            - name: "overlays"
              value:
                - key: git_clone_depth
                  expression: "string(body.pull_request.commits + 1.0)"
        - name: "Add a build ID into the payload"
          ref:
            name: "build-id"
            kind: ClusterInterceptor
      triggerSelector:
        namespaceSelector:
          matchNames:
            - tekton-ci
        labelSelector:
          matchLabels:
            ci.tekton.dev/trigger-type: github.labels
