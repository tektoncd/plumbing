apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-triggers-interceptors-github
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: github-simple
    app.kubernetes.io/component: interceptors
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: github-simple
      app.kubernetes.io/component: interceptors
  template:
    metadata:
      labels:
        app.kubernetes.io/name: github-simple
        app.kubernetes.io/component: interceptors
    spec:
      serviceAccountName: tekton-triggers-core-interceptors
      containers:
        - name: tekton-triggers-core-interceptors
          image: "ko://github.com/tektoncd/plumbing/tekton/ci/interceptors/github"
          securityContext:
            allowPrivilegeEscalation: false
            # User 65532 is the distroless nonroot user ID
            runAsUser: 65532
            runAsGroup: 65532
            capabilities:
              drop:
                - all
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: github-simple
    app.kubernetes.io/component: interceptors
  name: tekton-triggers-interceptors-github
  namespace: tekton-pipelines
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 8080
  selector:
    app.kubernetes.io/name: github-simple
    app.kubernetes.io/component: interceptors
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: ClusterInterceptor
metadata:
  # Don't use "github" to not conflict with existing GitHub core interceptor.
  name: github-simple
spec:
  clientConfig:
    service:
      name: tekton-triggers-interceptors-github
      namespace: tekton-pipelines
