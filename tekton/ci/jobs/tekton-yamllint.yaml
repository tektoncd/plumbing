apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: tekton-yamllint
  namespace: tektonci
spec:
  params:
    - name: gitCloneDepth
      description: Number of commits in the change + 1
    - name: fileFilterRegex
      description: Names regex to be matched in the list of modified files
    - name: checkName
      description: The name of the GitHub check that this pipeline is used for
    - name: gitHubCommand
      description: The command that was used to trigger testing
    - name: folders
      description: The folders to lint with yamllint
    - name: userAgent
      description: The user agent in the pipeline trigger
  resources:
    - name: source
      type: git
  tasks:
  - name: lint
    conditions:
    - conditionRef: "check-git-files-changed"
      params:
      - name: gitCloneDepth
        value: $(params.gitCloneDepth)
      - name: regex
        value: $(params.fileFilterRegex)
      resources:
      - name: source
        resource: source
    - conditionRef: "check-name-matches"
      params:
      - name: gitHubCommand
        value: $(params.gitHubCommand)
      - name: checkName
        value: $(params.checkName)
    - conditionRef: "check-files-and-trigger"
      params:
      - name: gitCloneDepth
        value: $(params.gitCloneDepth)
      - name: regex
        value: "tekton/ci/**"
      - name: userAgent
        value: $(params.userAgent)
      resources:
      - name: source
        resource: source
    taskRef:
      name: yamllint
    params:
    - name: folders
      value: $(params.folders)
    resources:
      inputs:
      - name: source
        resource: source
