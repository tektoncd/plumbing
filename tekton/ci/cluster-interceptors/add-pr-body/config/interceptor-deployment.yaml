apiVersion: apps/v1
kind: Deployment
metadata:
  name: add-pr-body-interceptor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: add-pr-body-interceptor
  template:
    metadata:
      labels:
        app: add-pr-body-interceptor
    spec:
      serviceAccountName: add-pr-body-bot
      containers:
        - name: add-pr-body-interceptor
          image: ko://github.com/tektoncd/plumbing/tekton/ci/cluster-interceptors/add-pr-body/cmd/interceptor
          securityContext:
            allowPrivilegeEscalation: false
            # User 65532 is the distroless nonroot user ID
            runAsUser: 65532
          env:
          - name: DEBUG_LOGGING
            value: "false"
---
apiVersion: v1
kind: Service
metadata:
  name: add-pr-body-interceptor
spec:
  type: ClusterIP
  selector:
    app: add-pr-body-interceptor
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8082
