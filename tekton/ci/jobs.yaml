apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: tekton-noop
  namespace: tektonci
  description: |
    Example CI Job that does nothing interesting.
spec:
  params:
    - name: message
      description: A message to log
      type: string
    - name: passorfail
      description: whether it should 'pass' or 'fail'
      type: string
      default: 'pass'
  resources:
    inputs:
      - name: source
        type: git
    outputs:
      - name: endtrigger
        type: cloudEvent
  steps:
  - name: noop
    image: busybox
    script: |
      #!/bin/sh
      set -ex
      echo "$(params.message)"
      echo
      sleep 120
      echo "Content of the repo:"
      ls $(resources.inputs.source.path)
      [[ "$(params.passorfail)" == "pass" ]]
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: tekton-fails-sometimes
  namespace: tektonci
  description: |
    Example CI Job that fails ~50% of the times
spec:
  params:
    - name: message
      description: A message to log
      type: string
  resources:
    inputs:
      - name: source
        type: git
    outputs:
      - name: endtrigger
        type: cloudEvent
  steps:
  - name: noop
    image: busybox
    script: |
      #!/bin/sh
      set -ex
      echo "$(params.message)"
      echo
      sleep 30
      echo "Content of the repo:"
      ls $(resources.inputs.source.path)
      exit $(( $(date +"%s") % 2 ))
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: yamllint
  namespace: tektonci
  description: |
    Lint yamls
spec:
  params:
  - name: folders
    description: The folders to lint with yamllint
  resources:
    inputs:
      - name: source
        type: git
    outputs:
      - name: endtrigger
        type: cloudEvent
  steps:
  - name: lint
    image: gcr.io/tekton-releases/dogfooding/yamllint:latest
    workingDir: $(resources.inputs.source.path)
    script: |
      #!/bin/sh
      set -ex
      yamllint $(params.folders)
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-push-kaniko
  namespace: tektonci
  description: |
    CI Job that builds a container images and pushes it to a CR using kaniko
spec:
  params:
  - name: IMAGE
    description: Name (reference) of the image to build.
  - name: DOCKERFILE
    description: Path to the Dockerfile to build.
    default: ./Dockerfile
  - name: CONTEXT
    description: The build context used by Kaniko.
    default: ./
  - name: EXTRA_ARGS
    default: ""
  - name: BUILDER_IMAGE
    description: The image on which builds will run
    default: gcr.io/kaniko-project/executor:latest
  resources:
    inputs:
    - name: source
      type: git
    outputs:
    - name: endtrigger
      type: cloudEvent
  results:
  - name: IMAGE_DIGEST
    description: Digest of the image just built.

  steps:
  - name: build-and-push
    workingDir: /workspace/source
    image: $(params.BUILDER_IMAGE)
    # specifying DOCKER_CONFIG is required to allow kaniko to detect docker credential
    # https://github.com/tektoncd/pipeline/pull/706
    env:
    - name: DOCKER_CONFIG
      value: /tekton/home/.docker
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /secret/release.json
    command:
    - /kaniko/executor
    - $(params.EXTRA_ARGS)
    - --dockerfile=$(params.DOCKERFILE)
    - --context=$(resources.inputs.source.path)/$(params.CONTEXT)  # The user does not need to care the workspace and the source.
    - --destination=$(params.IMAGE)
    - --oci-layout-path=$(resources.inputs.source.path)/image-digest
    - --no-push
    securityContext:
      runAsUser: 0
    volumeMounts:
    - name: gcp-secret
      mountPath: /secret
  - name: write-digest
    workingDir: $(resources.inputs.source.path)
    image: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/imagedigestexporter:v0.11.1
    # output of imagedigestexport [{"name":"image","digest":"sha256:eed29..660"}]
    command: ["/ko-app/imagedigestexporter"]
    args:
    - -images=[{"name":"$(params.IMAGE)","type":"image","url":"$(params.IMAGE)","digest":"","OutputImageDir":"$(resources.inputs.source.path)/image-digest"}]
    - -terminationMessagePath=image-digested
  - name: digest-to-results
    workingDir: $(resources.inputs.source.path)
    image: stedolan/jq
    script: |
      cat image-digested | jq '.[0].digest' | tee /tekton/results/IMAGE_DIGEST
  volumes:
  - name: gcp-secret
    secret:
      secretName: release-secret