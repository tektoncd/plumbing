---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: release
spec:
  params:
  - name: package
    description: package to release
    default: github.com/tektoncd/plumbing
  - name: subfolder
    description: folder to release within package
    default: tekton/ci/custom-tasks/pr-commenter
  - name: gitRevision
    description: the git revision to release
  - name: imageRegistry
    default: gcr.io
  - name: imageRegistryPath
    description: The path (project) in the image registry
  - name: versionTag
    description: The X.Y.Z version that the artifacts should be tagged with
  - name: releaseBucket
    description: bucket where the release is stored. The bucket must be project specific.
    default: gs://tekton-releases-nightly/pr-commenter
  - name: releaseAsLatest
    description: Whether to tag and publish this release as Pipelines' latest
    default: "true"
  - name: platforms
    description: Platforms to publish for the images (e.g. linux/amd64,linux/arm64)
    default: linux/amd64,linux/arm64,linux/s390x,linux/ppc64le
  - name: serviceAccountPath
    description: The path to the service account file within the release-secret workspace
  workspaces:
    - name: workarea
      description: The workspace where the repo will be cloned.
    - name: release-secret
      description: The secret that contains a service account authorized to push to the imageRegistry and to the output bucket
  results:
    - name: commit-sha
      description: the sha of the commit that was released
      value: $(tasks.git-clone.results.commit)
    - name: release-file
      description: the URL of the release file
      value: $(tasks.report-bucket.results.release)
    - name: release-file-no-tag
      description: the URL of the release file
      value: $(tasks.report-bucket.results.release-no-tag)
  tasks:
    - name: git-clone
      taskRef:
        name: git-clone
        bundle: gcr.io/tekton-releases/catalog/upstream/git-clone:0.7
      workspaces:
        - name: output
          workspace: workarea
          subpath: git
      params:
        - name: url
          value: https://$(params.package)
        - name: revision
          value: $(params.gitRevision)
    - name: unit-tests
      runAfter: [git-clone]
      taskRef:
        name: golang-test
        bundle: gcr.io/tekton-releases/catalog/upstream/golang-test:0.2
      params:
        - name: package
          value: $(params.package)/$(params.subfolder)
      workspaces:
        - name: source
          workspace: workarea
          subpath: git/tekton/ci/custom-tasks/pr-commenter
    - name: build
      runAfter: [git-clone]
      taskRef:
        name: golang-build
        bundle: gcr.io/tekton-releases/catalog/upstream/golang-build:0.3
      params:
        - name: package
          value: $(params.package)/$(params.subfolder)
      workspaces:
        - name: source
          workspace: workarea
          subpath: git/tekton/ci/custom-tasks/pr-commenter
    - name: publish-images
      runAfter: [build, unit-tests]
      taskRef:
        name: publish-release
      params:
        - name: package
          value: $(params.package)
        - name: subfolder
          value: $(params.subfolder)
        - name: versionTag
          value: $(params.versionTag)
        - name: imageRegistry
          value: $(params.imageRegistry)
        - name: imageRegistryPath
          value: $(params.imageRegistryPath)
        - name: releaseAsLatest
          value: $(params.releaseAsLatest)
        - name: platforms
          value: $(params.platforms)
        - name: serviceAccountPath
          value: $(params.serviceAccountPath)
      workspaces:
        - name: source
          workspace: workarea
          subpath: git
        - name: output
          workspace: workarea
          subpath: bucket
        - name: release-secret
          workspace: release-secret
    - name: publish-to-bucket
      runAfter: [publish-images]
      taskRef:
        name: gcs-upload
        bundle: gcr.io/tekton-releases/catalog/upstream/gcs-upload:0.3
      workspaces:
        - name: credentials
          workspace: release-secret
        - name: source
          workspace: workarea
          subpath: bucket
      params:
        - name: location
          value: $(params.releaseBucket)/previous/$(params.versionTag)
        - name: path
          value: $(params.versionTag)
        - name: serviceAccountPath
          value: $(params.serviceAccountPath)
    - name: publish-to-bucket-latest
      runAfter: [publish-images]
      when:
        - input: "$(params.releaseAsLatest)"
          operator: in
          values: ["true"]
      taskRef:
        name: gcs-upload
        bundle: gcr.io/tekton-releases/catalog/upstream/gcs-upload:0.3
      workspaces:
        - name: credentials
          workspace: release-secret
        - name: source
          workspace: workarea
          subpath: bucket
      params:
        - name: location
          value: $(params.releaseBucket)/latest
        - name: path
          value: $(params.versionTag)
        - name: serviceAccountPath
          value: $(params.serviceAccountPath)
    - name: report-bucket
      runAfter: [publish-to-bucket]
      params:
        - name: releaseBucket
          value: $(params.releaseBucket)
        - name: versionTag
          value: $(params.versionTag)
      taskSpec:
        params:
          - name: releaseBucket
          - name: versionTag
        results:
          - name: release
            description: The full URL of the release file in the bucket
          - name: release-no-tag
            description: The full URL of the release file (no tag) in the bucket
        steps:
          - name: create-results
            image: alpine
            env:
            - name: VERSION_TAG
              value: $(params.versionTag)
            - name: RELEASE_BUCKET
              value: $(params.releaseBucket)
            script: |
              echo "${RELEASE_BUCKET}/previous/${VERSION_TAG}/release.yaml" > $(results.release.path)
              echo "${RELEASE_BUCKET}/previous/${VERSION_TAG}/release.notag.yaml" > $(results.release-no-tag.path)
