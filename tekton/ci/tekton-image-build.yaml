apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: tekton-image-build
  namespace: tektonci
spec:
  params:
    - name: gitCloneDepth
      description: Number of commits in the change + 1
    - name: fileFilterRegex
      description: Names regex to be matched in the list of modified files
    - name: checkName
      description: The name of the GitHub check that this pipeline is used for
    - name: imageName
      description: The imageName to build
    - name: imagePrefix
      description: The prefix for the image reference to build
      default: gcr.io/tekton-nightly/dogfooding/ci
    - name: gitHubCommand
      description: The command that was used to trigger testing
    - name: pullRequestNumber
      description: The number of the pull request
  resources:
    - name: source
      type: git
    - name: starttrigger
      type: cloudEvent
    - name: endtrigger
      type: cloudEvent
  tasks:
  - name: check-reset
    taskRef:
      name: tekton-ci-reset-check-status
    params:
    - name: checkName
      value: $(params.checkName)
    resources:
      outputs:
      - name: trigger
        resource: starttrigger
    conditions:
    - conditionRef: "check-git-files-changed"
      params:
      - name: gitCloneDepth
        value: $(params.gitCloneDepth)
      - name: regex
        value: $(params.fileFilterRegex)
      resources:
      - name: source
        resource: source
    - conditionRef: "check-name-matches"
      params:
      - name: gitHubCommand
        value: $(params.gitHubCommand)
      - name: checkName
        value: $(params.checkName)
  - name: build-image
    runAfter: [check-reset]
    conditions:
    - conditionRef: "check-git-files-changed"
      params:
      - name: gitCloneDepth
        value: $(params.gitCloneDepth)
      - name: regex
        value: $(params.fileFilterRegex)
      resources:
      - name: source
        resource: source
    taskRef:
      name: build-push-kaniko
    params:
    - name: IMAGE
      value: $(params.imagePrefix)/$(params.imageName):pr-$(params.pullRequestNumber)
    - name: CONTEXT
      value: tekton/images/$(params.imageName)
    resources:
      inputs:
      - name: source
        resource: source
      outputs:
      - name: endtrigger
        resource: endtrigger
