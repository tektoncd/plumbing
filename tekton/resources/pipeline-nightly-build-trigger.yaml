apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: cron-to-pipeline-nightly-release
spec:
  params:
  - name: buildID
    value: $(body.buildUUID)
  - name: gitrevision
    value: $(body.gitrevision)
  - name: gitrepository
    value: $(body.gitrepository)
  - name: versionTag
    value: $(body.versionTag)
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: pipeline-nightly-release-cron
spec:
  serviceAccountName: release-right-meow
  triggers:
    - name: cron-trigger
      binding:
        name: cron-to-pipeline-nightly-release
      template:
        name: pipeline-nightly-release
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: pipeline-nightly-release
spec:
  params:
  - name: buildID
    description: The ID of the build. This is used to build artifact tracking.
  - name: gitrevision
    description: The Git revision to be used for the release.
  - name: gitrepository
    description: The Git repository to be used for the release.
  - name: versionTag
    description: The version tag to be applied to published images.
  - name: imageRegistry
    description: Registry where the images will be published to.
    default: gcr.io/tekton-nightly
  resourcetemplates:
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineResource
    metadata:
      name: git-source-$(uid)
    spec:
      type: git
      params:
      - name: revision
        value: $(params.gitrevision)
      - name: url
        value: http://$(params.gitrepository)
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineResource
    metadata:
      name: tekton-bucket-nightly-$(uid)
    spec:
      params:
      - name: type
        value: gcs
      - name: location
        value: gs://tekton-release-staging/pipeline/
      - name: dir
        value: "y"
      type: storage
      secrets:
      - fieldName: GOOGLE_APPLICATION_CREDENTIALS
        secretKey: release.json
        secretName: release-secret
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineRun
    metadata:
      generateName: pipeline-release-nightly-$(uid)-
    spec:
      pipelineRef:
        name: pipeline-release-nightly-triggers
      params:
      - name: package
        value: $(params.gitrepository)
      - name: imageRegistry
        value: gcr.io/tekton-releases/dogfooding/pipeline/nightly
      - name: versionTag
        value: $(params.versionTag)
      resources:
      - name: source-repo
        resourceRef:
          name: git-source-$(uid)
      - name: bucket
        resourceRef:
          name: tekton-bucket-nightly-$(uid)
      - name: builtBaseImage
        resourceRef:
          name: base-image
      - name: builtEntrypointImage
        resourceRef:
          name: entrypoint-image
      - name: builtKubeconfigWriterImage
        resourceRef:
          name: kubeconfigwriter-image
      - name: builtCredsInitImage
        resourceRef:
          name: creds-init-image
      - name: builtGitInitImage
        resourceRef:
          name: git-init-image
      - name: builtControllerImage
        resourceRef:
          name: controller-image
      - name: builtWebhookImage
        resourceRef:
          name: webhook-image
      - name: builtDigestExporterImage
        resourceRef:
          name: digest-exporter-image
      - name: builtPullRequestInitImage
        resourceRef:
          name: pull-request-init-image
      - name: builtGcsFetcherImage
        resourceRef:
          name: gcs-fetcher-image
      - name: builtKoImage
        resourceRef:
          name: ko-image
      - name: notification
        resourceRef:
          name: post-release-trigger
