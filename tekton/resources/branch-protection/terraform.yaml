apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: terraform-branch-protection
spec:
  params:
  - name: terraformDir
    default: terraform/branch-protection
    description: Path to terraform configuration directory
  - name: command
    default: apply
    description: Terraform command to run (plan, apply, destroy)
  workspaces:
  - name: source
    description: The plumbing repository workspace
  - name: github-oauth
    mountPath: /etc/github
    description: GitHub token for terraform provider authentication
  steps:
  - name: terraform-init
    image: docker.io/hashicorp/terraform:1.7
    workingDir: $(workspaces.source.path)/$(params.terraformDir)
    script: |
      #!/bin/sh
      set -ex
      # -input=false prevents interactive prompts in CI
      # -migrate-state handles backend transitions (no-op when backend is unchanged)
      terraform init -input=false -migrate-state
  - name: terraform-validate
    image: docker.io/hashicorp/terraform:1.7
    workingDir: $(workspaces.source.path)/$(params.terraformDir)
    script: |
      #!/bin/sh
      set -ex
      terraform validate
  - name: terraform-plan
    image: docker.io/hashicorp/terraform:1.7
    workingDir: $(workspaces.source.path)/$(params.terraformDir)
    script: |
      #!/bin/sh
      set -ex
      export GITHUB_TOKEN=$(cat /etc/github/bot-token)
      terraform plan -out=tfplan
  - name: terraform-execute
    image: docker.io/hashicorp/terraform:1.7
    workingDir: $(workspaces.source.path)/$(params.terraformDir)
    script: |
      #!/bin/sh
      set -ex
      export GITHUB_TOKEN=$(cat /etc/github/bot-token)

      if [ "$(params.command)" = "apply" ]; then
        terraform apply -auto-approve tfplan
      elif [ "$(params.command)" = "plan" ]; then
        echo "Plan only mode - skipping apply"
      else
        echo "Unknown command: $(params.command)"
        exit 1
      fi
