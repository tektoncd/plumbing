apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: terraform-branch-protection-sync
spec:
  workspaces:
  - name: shared-workspace
  - name: github-oauth
  params:
  - name: url
    default: https://github.com/tektoncd/plumbing.git
  - name: revision
    default: main
  - name: terraformCommand
    default: apply
    description: Terraform command (plan or apply)
  tasks:
  - name: clone-repo
    taskRef:
      resolver: bundles
      params:
      - name: bundle
        value: ghcr.io/tektoncd/catalog/upstream/tasks/git-clone:0.7
      - name: name
        value: git-clone
      - name: kind
        value: task
    params:
    - name: url
      value: $(params.url)
    - name: revision
      value: $(params.revision)
    workspaces:
    - name: output
      workspace: shared-workspace
  - name: terraform-branch-protection
    runAfter: [clone-repo]
    taskRef:
      name: terraform-branch-protection
    params:
    - name: command
      value: $(params.terraformCommand)
    workspaces:
    - name: source
      workspace: shared-workspace
    - name: github-oauth
      workspace: github-oauth
