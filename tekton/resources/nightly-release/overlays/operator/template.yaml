- op: add
  path: /spec/resourcetemplates
  value:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: operator-release-nightly-
        labels:
          tekton.dev/kind: release
      spec:
        pipelineRef:
          name: operator-release
        params:
        - name: package
          value: $(tt.params.gitrepository)
        - name: gitRevision
          value: $(tt.params.gitrevision)
        - name: imageRegistry
          value: $(tt.params.imageRegistry)
        - name: imageRegistryPath
          value: $(tt.params.imageRegistryPath)
        - name: versionTag
          value: $(tt.params.versionTag)
        - name: serviceAccountPath
          value: release.json
        - name: components
          value: components.nightly.yaml
        workspaces:
          - name: workarea
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
          - name: release-secret
            secret:
              secretName: release-secret
