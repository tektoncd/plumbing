- op: add
  path: /spec/resourcetemplates
  value:
    - apiVersion: tekton.dev/v1
      kind: PipelineRun
      metadata:
        generateName: add-pr-body-ci-release-nightly-
        labels:
          tekton.dev/kind: release
      spec:
        pipelineRef:
          resolver: git
          params:
            - name: repo
              value: plumbing
            - name: org
              value: tektoncd
            - name: revision
              value: $(tt.params.gitrevision)
            - name: pathInRepo
              value: tekton/catalog/pipelines/release.yaml
        params:
        - name: package
          value: $(tt.params.gitrepository)
        - name: subfolder
          value: tekton/ci/cluster-interceptors/add-pr-body
        - name: images
          value: interceptor
        - name: gitRevision
          value: $(tt.params.gitrevision)
        - name: imageRegistry
          value: $(tt.params.imageRegistry)
        - name: imageRegistryPath
          value: $(tt.params.imageRegistryPath)
        - name: imageRegistryUser
          value: $(tt.params.imageRegistryUser)
        - name: imageRegistryRegions
          value: $(tt.params.imageRegistryRegions)
        - name: versionTag
          value: $(tt.params.versionTag)
        - name: runTests
          value: $(tt.params.runTests)
        - name: serviceAccountPath
          value: release.json
        - name: serviceAccountImagesPath
          value: credentials
        - name: koExtraArgs
          value: ""
        workspaces:
          - name: workarea
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
          - name: release-secret
            secret:
              secretName: release-secret
          - name: release-images-secret
            secret:
              secretName: ghcr-creds
