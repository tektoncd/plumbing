- op: add
  path: "/spec"
  value:
    resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: dashboard-release-nightly-$(uid)
      spec:
        pipelineRef:
          name: dashboard-release
        params:
        - name: package
          value: $(tt.params.gitrepository)
        - name: imageRegistry
          value: gcr.io/tekton-nightly
        - name: versionTag
          value: $(tt.params.versionTag)
        - name: bucketName
          value: latest
        resources:
        - name: dashboard-source-repo
          resourceSpec:
            type: git
            params:
            - name: revision
              value: $(tt.params.gitrevision)
            - name: url
              value: https://$(tt.params.gitrepository)
        - name: bucket-for-dashboard
          resourceSpec:
            type: storage
            params:
            - name: type
              value: gcs
            - name: location
              value: gs://tekton-releases-nightly/$(tt.params.projectName)
            - name: dir
              value: "y"
            secrets:
            - fieldName: GOOGLE_APPLICATION_CREDENTIALS
              secretKey: service-account.json
              secretName: nightly-account
        - name: builtDashboardImage
          resourceRef:
            name: dashboard-image
