apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: terraform-branch-protection
spec:
  params:
  - name: gitRepository
    description: The git repository url
  - name: gitRevision
    description: The git revision
    default: main
  - name: terraformCommand
    description: Terraform command to run (plan or apply)
    default: apply
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: terraform-branch-protection-run-
      labels:
        tekton.dev/pipeline: terraform-branch-protection-sync
        pipelinesascode.tekton.dev/event-type: push
    spec:
      pipelineRef:
        name: terraform-branch-protection-sync
      params:
      - name: url
        value: $(tt.params.gitRepository)
      - name: revision
        value: $(tt.params.gitRevision)
      - name: terraformCommand
        value: $(tt.params.terraformCommand)
      workspaces:
      - name: shared-workspace
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
      - name: github-oauth
        secret:
          secretName: peribolos-token-github
