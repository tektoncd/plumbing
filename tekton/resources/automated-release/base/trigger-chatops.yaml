# Trigger for ChatOps slash commands on release tracking issues.
apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: release-chatops
spec:
  interceptors:
    - name: "Validate GitHub payload and filter on eventType"
      ref:
        name: "github"
        kind: ClusterInterceptor
      params:
        - name: "secretRef"
          value:
            secretName: release-webhook
            secretKey: secret
        - name: "eventTypes"
          value:
            - "issue_comment"
    - name: "Filter release ChatOps commands"
      ref:
        name: "cel"
        kind: ClusterInterceptor
      params:
        - name: "filter"
          value: >-
            body.action == 'created' &&
            body.issue.labels.exists(l, l.name == 'automated-release') &&
            body.comment.body.startsWith('/release-')
        - name: "overlays"
          value:
            - key: command
              expression: "body.comment.body.split(' ')[0].substring(1)"
            - key: issue_number
              expression: "string(body.issue.number)"
            - key: repository_full_name
              expression: "body.repository.full_name"
            - key: comment_author
              expression: "body.comment.user.login"
  bindings:
    - ref: release-chatops-command
  template:
    ref: release-chatops
