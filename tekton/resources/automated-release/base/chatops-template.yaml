apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: release-chatops
spec:
  params:
  - name: command
    description: "ChatOps command (e.g., release-status, release-cancel)"
  - name: issueNumber
    description: "GitHub issue number"
  - name: repositoryFullName
    description: "Full repository name (e.g., tektoncd/pipeline)"
  - name: commentAuthor
    description: "GitHub user who issued the command"
  - name: commentBody
    description: "Full comment body"
  - name: issueTitle
    description: "Issue title"
  resourcetemplates:
  # Route to appropriate task based on command
  - apiVersion: tekton.dev/v1
    kind: TaskRun
    metadata:
      generateName: release-chatops-
      labels:
        tekton.dev/kind: chatops
        release.tekton.dev/command: $(tt.params.command)
        release.tekton.dev/issue: $(tt.params.issueNumber)
    spec:
      taskRef:
        name: release-chatops-router
      params:
      - name: command
        value: $(tt.params.command)
      - name: issueNumber
        value: $(tt.params.issueNumber)
      - name: repositoryFullName
        value: $(tt.params.repositoryFullName)
      - name: commentAuthor
        value: $(tt.params.commentAuthor)
      - name: issueTitle
        value: $(tt.params.issueTitle)
      workspaces:
      - name: github-secret
        secret:
          secretName: github-token
