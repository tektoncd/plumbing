apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
# EventListener (auto-discovers Triggers via namespaceSelector)
- eventlistener.yaml
# TriggerBindings
- bindings.yaml
# Shared TriggerTemplates
- template.yaml
- chatops-template.yaml
# Shared Triggers (tracking issues, chatops)
- trigger-tracking-webhook.yaml
- trigger-tracking-cron.yaml
- trigger-chatops.yaml
# Tasks
- tasks/manage-release-tracking-issue.yaml
- tasks/release-chatops-router.yaml
- tasks/scan-release-branches.yaml
# Auth
- serviceaccount.yaml
- rbac.yaml

namespace: automated-releases

labels:
- pairs:
    app.kubernetes.io/part-of: tekton-automated-release
    app.kubernetes.io/component: automated-release
