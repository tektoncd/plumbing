# Trigger for creating/updating release tracking issues on webhook push.
# Fires for all tektoncd projects on release branch pushes.
apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: release-tracking-webhook
spec:
  interceptors:
    - name: "Validate GitHub payload and filter on eventType"
      ref:
        name: "github"
        kind: ClusterInterceptor
      params:
        - name: "secretRef"
          value:
            secretName: release-webhook
            secretKey: secret
        - name: "eventTypes"
          value:
            - "push"
    - name: "Filter release branches"
      ref:
        name: "cel"
        kind: ClusterInterceptor
      params:
        - name: "filter"
          value: >-
            body.repository.full_name.startsWith('tektoncd/') &&
            body.ref.matches('refs/heads/release-v[0-9]+\\.[0-9]+\\.x')
        - name: "overlays"
          value:
            - key: release_branch
              expression: "body.ref.split('/')[2]"
            - key: trigger_source
              expression: "'webhook'"
    - name: "Add a build ID"
      ref:
        name: "build-id"
        kind: ClusterInterceptor
  bindings:
    - ref: release-branch-webhook
  template:
    ref: release-tracking
