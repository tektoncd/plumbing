# EventListener for automated releases.
# Uses namespaceSelector to auto-discover all Triggers in the namespace.
# Per-project Triggers are created by overlays in overlays/<project>/.
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: tekton-releases
spec:
  serviceAccountName: release-automation
  namespaceSelector:
    matchNames:
    - automated-releases
