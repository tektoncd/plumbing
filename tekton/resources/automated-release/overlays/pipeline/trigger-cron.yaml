# Trigger for tektoncd/pipeline cron-based releases.
# Fires when the scan-release-branches task detects new commits
# on pipeline release branches.
apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: pipeline-release-cron
  labels:
    release.tekton.dev/project: pipeline
spec:
  interceptors:
    - name: "Filter pipeline cron triggers"
      ref:
        name: "cel"
        kind: ClusterInterceptor
      params:
        - name: "filter"
          value: >-
            'buildUUID' in body &&
            'params' in body &&
            'release' in body.params &&
            body.params.release.projectName == 'pipeline'
  bindings:
    - ref: release-branch-cron
  template:
    ref: pipeline-release-automation
