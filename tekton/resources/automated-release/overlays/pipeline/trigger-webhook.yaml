# Trigger for tektoncd/pipeline webhook-based releases.
# Fires only on branch creation (initial push) of release branches.
apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: pipeline-release-webhook
  labels:
    release.tekton.dev/project: pipeline
spec:
  interceptors:
    - name: "Validate GitHub payload"
      ref:
        name: "github"
        kind: ClusterInterceptor
      params:
        - name: "secretRef"
          value:
            secretName: release-webhook
            secretKey: secret
        - name: "eventTypes"
          value:
            - "push"
    - name: "Filter pipeline release branches"
      ref:
        name: "cel"
        kind: ClusterInterceptor
      params:
        - name: "filter"
          value: >-
            body.repository.full_name == 'tektoncd/pipeline' &&
            body.ref.matches('refs/heads/release-v[0-9]+\\.[0-9]+\\.x') &&
            body.created == true
        - name: "overlays"
          value:
            - key: release_branch
              expression: "body.ref.split('/')[2]"
            - key: trigger_source
              expression: "'webhook'"
    - name: "Add a build ID"
      ref:
        name: "build-id"
        kind: ClusterInterceptor
  bindings:
    - ref: release-branch-webhook
  template:
    ref: pipeline-release-automation
