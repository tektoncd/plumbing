apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: tekton-pipeline-nightly-test-ppc64le
spec:
  params:
  - name: containerRegistry
  - name: targetArch
  - name: namespace
  - name: remoteSecret
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: tekton-pipeline-$(tt.params.targetArch)-nightly-run-
      namespace: $(tt.params.namespace)
    spec:
      timeout: 2h
      workspaces:
      # this workspace will be used to share info between tasks
      - name: shared-workspace
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 2Gi
      # this workspace will be used to store k8s config
      - name: k8s-config
        secret:
          secretName: $(tt.params.remoteSecret)
      # this workspace will be used to store registry credentials
      - name: registry-credentials
        secret:
          secretName: registry-credentials
      # this workspace will be used to store registry self-signed certificate
      - name: registry-certificate
        secret:
          secretName: registry-certificate
      pipelineSpec:
        workspaces:
        - name: shared-workspace
        - name: k8s-config
        - name: registry-credentials
        - name: registry-certificate
        params:
        - name: package
        - name: container-registry
        - name: target-arch
        tasks:
        - name: git-clone-plumbing
          taskRef:
            name: git-clone
          params:
          - name: url
            value: https://github.com/tektoncd/plumbing
          - name: revision
            value: main
          - name: subdirectory
            value: src/github.com/tektoncd/plumbing
          workspaces:
          - name: output
            workspace: shared-workspace
            subPath: source-code
        - name: git-clone-pipeline
          runAfter: [git-clone-plumbing]
          taskRef:
            name: git-clone
          params:
          - name: url
            value: https://github.com/tektoncd/pipeline
          - name: revision
            value: main
          - name: subdirectory
            value: src/github.com/tektoncd/pipeline
          workspaces:
          - name: output
            workspace: shared-workspace
            subPath: source-code
        - name: deploy-pipeline
          runAfter: [git-clone-pipeline]
          taskRef:
            name: deploy-tekton-project-nightly
          workspaces:
          - name: k8s-config
            workspace: k8s-config
          - name: registry-credentials
            workspace: registry-credentials
          - name: registry-certificate
            workspace: registry-certificate
          - name: source-code
            workspace: shared-workspace
            subPath: source-code
          retries: 2
          params:
          - name: package
            value: $(params.package)
          - name: container-registry
            value: $(params.container-registry)
          - name: target-arch
            value: $(params.target-arch)
        - name: e2e-test-pipeline
          runAfter: [deploy-pipeline]
          taskRef:
            name: test-e2e-tekton-component
          workspaces:
          - name: k8s-config
            workspace: k8s-config
          - name: source-code
            workspace: shared-workspace
            subPath: source-code
          retries: 2
          params:
          - name: package
            value: $(params.package)
          - name: container-registry
            value: $(params.container-registry)
          - name: target-arch
            value: $(params.target-arch)
        finally:
        - name: cleanup
          taskRef:
            name: cleanup-tekton-nightly
          workspaces:
          - name: k8s-config
            workspace: k8s-config
          - name: source-code
            workspace: shared-workspace
            subPath: source-code
          retries: 2
          params:
          - name: package
            value: $(params.package)
      params:
      - name: package
        value: github.com/tektoncd/pipeline
      - name: container-registry
        value: $(tt.params.containerRegistry)
      - name: target-arch
        value: $(tt.params.targetArch)
