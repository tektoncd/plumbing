apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: tekton-cli-nightly-test-ppc64le
spec:
  params:
  - name: containerRegistry
  - name: targetArch
  - name: namespace
  - name: remoteHost
  - name: remotePort
  - name: remoteUser
  - name: remoteSecret
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: tekton-cli-$(tt.params.targetArch)-nightly-run-
      namespace: $(tt.params.namespace)
    spec:
      timeout: 3h
      workspaces:
      # this workspace will be used to share info between tasks
      - name: shared-workspace
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 2Gi
      # this workspace will be used to store ssh key
      - name: ssh-secret
        secret:
          secretName: $(tt.params.remoteSecret)
          items:
          - key: privatekey
            path: id_rsa
            # yamllint disable rule:octal-values
            mode: 0600
            # yamllint enable
      pipelineSpec:
        workspaces:
        - name: shared-workspace
        - name: ssh-secret
        params:
        - name: container-registry
        - name: target-arch
        - name: remote-host
        - name: remote-port
        - name: remote-user
        tasks:
        - name: git-clone-plumbing
          taskRef:
            name: git-clone
            bundle: ghcr.io/tektoncd/catalog/upstream/tasks/git-clone:0.7
          params:
          - name: url
            value: https://github.com/tektoncd/plumbing
          - name: revision
            value: main
          - name: subdirectory
            value: src/github.com/tektoncd/plumbing
          workspaces:
          - name: output
            workspace: shared-workspace
            subPath: source-code
        - name: git-clone-cli
          runAfter: [git-clone-plumbing]
          taskRef:
            name: git-clone
            bundle: ghcr.io/tektoncd/catalog/upstream/tasks/git-clone:0.7
          params:
          - name: url
            value: https://github.com/tektoncd/cli
          - name: revision
            value: main
          - name: subdirectory
            value: src/github.com/tektoncd/cli
          workspaces:
          - name: output
            workspace: shared-workspace
            subPath: source-code
        - name: create-k8s-cluster
          runAfter: [git-clone-cli]
          taskRef:
            name: create-delete-k8s-cluster-$(tt.params.targetArch)
          workspaces:
          - name: k8s-shared
            workspace: shared-workspace
            subPath: k8s-shared
          - name: registry-shared
            workspace: shared-workspace
            subPath: registry-shared
          - name: ssh-secret
            workspace: ssh-secret
          params:
          - name: remote-host
            value: $(params.remote-host)
          - name: remote-port
            value: $(params.remote-port)
          - name: remote-user
            value: $(params.remote-user)
        - name: deploy-pipeline
          runAfter: [create-k8s-cluster]
          taskRef:
            name: deploy-tekton-component-nightly
          workspaces:
          - name: k8s-shared
            workspace: shared-workspace
            subPath: k8s-shared
          params:
          - name: package
            value: pipeline
        - name: deploy-triggers
          runAfter: [deploy-pipeline]
          taskRef:
            name: deploy-tekton-component-nightly
          workspaces:
          - name: k8s-shared
            workspace: shared-workspace
            subPath: k8s-shared
          params:
          - name: package
            value: triggers
          - name: extra-file
            value: interceptors.yaml
        - name: e2e-test-cli
          runAfter: [deploy-triggers]
          taskRef:
            name: test-e2e-tekton-cli
          workspaces:
          - name: k8s-shared
            workspace: shared-workspace
            subPath: k8s-shared
          - name: source-code
            workspace: shared-workspace
            subPath: source-code
          retries: 2
          params:
          - name: package
            value: github.com/tektoncd/cli
        finally:
        - name: delete-k8s-cluster
          taskRef:
            name: create-delete-k8s-cluster-$(tt.params.targetArch)
          workspaces:
          - name: ssh-secret
            workspace: ssh-secret
          params:
          - name: remote-host
            value: $(params.remote-host)
          - name: remote-port
            value: $(params.remote-port)
          - name: remote-user
            value: $(params.remote-user)
          - name: action
            value: delete
      params:
      - name: container-registry
        value: $(tt.params.containerRegistry)
      - name: target-arch
        value: $(tt.params.targetArch)
      - name: remote-host
        value: $(tt.params.remoteHost)
      - name: remote-port
        value: $(tt.params.remotePort)
      - name: remote-user
        value: $(tt.params.remoteUser)
