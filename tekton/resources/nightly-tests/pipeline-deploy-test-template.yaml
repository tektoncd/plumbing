apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: tekton-pipeline-nightly-test
spec:
  params:
  - name: containerRegistry
  - name: kubeconfigSecret
  - name: targetArch
  - name: namespace
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: tekton-pipeline-$(tt.params.targetArch)-nightly-run-
      namespace: $(tt.params.namespace)
    spec:
      pipelineSpec:
        resources:
        - name: plumbing-source
          type: git
        - name: tekton-pipeline-source
          type: git
        params:
        - name: package
        - name: container-registry
        - name: kubeconfig-secret
        - name: target-arch
        - name: resources
        tasks:
        - name: deploy-pipeline
          taskRef:
            name: deploy-tekton-project-nightly
          params:
          - name: package
            value: $(params.package)
          - name: container-registry
            value: $(params.container-registry)
          - name: kubeconfig-secret
            value: $(params.kubeconfig-secret)
          - name: target-arch
            value: $(params.target-arch)
          resources:
            inputs:
            - name: tekton-project-source
              resource: tekton-pipeline-source
        - name: e2e-test-pipeline
          runAfter: [deploy-pipeline]
          taskRef:
            name: e2e-remote-tests
          retries: 2
          params:
          - name: package
            value: $(params.package)
          - name: container-registry
            value: $(params.container-registry)
          - name: kubeconfig-secret
            value: $(params.kubeconfig-secret)
          - name: target-arch
            value: $(params.target-arch)
          resources:
            inputs:
            - name: plumbing-source
              resource: plumbing-source
            - name: tekton-project-source
              resource: tekton-pipeline-source
        - name: examples-test-pipeline
          runAfter: [e2e-test-pipeline]
          taskRef:
            name: e2e-remote-tests
          retries: 2
          params:
          - name: package
            value: $(params.package)
          - name: container-registry
            value: $(params.container-registry)
          - name: kubeconfig-secret
            value: $(params.kubeconfig-secret)
          - name: target-arch
            value: $(params.target-arch)
          - name: tags
            value: "examples"
          resources:
            inputs:
            - name: plumbing-source
              resource: plumbing-source
            - name: tekton-project-source
              resource: tekton-pipeline-source
        finally:
        - name: cleanup
          taskRef:
            name: cleanup-tekton-nightly
          params:
          - name: package
            value: $(params.package)
          - name: resources
            value: $(params.resources)
          - name: kubeconfig-secret
            value: $(params.kubeconfig-secret)
          resources:
            inputs:
            - name: plumbing-source
              resource: plumbing-source
            - name: tekton-project-source
              resource: tekton-pipeline-source
      params:
      - name: package
        value: github.com/tektoncd/pipeline
      - name: resources
        value: "conditions pipelineresources tasks pipelines taskruns pipelineruns"
      - name: container-registry
        value: $(tt.params.containerRegistry)
      - name: kubeconfig-secret
        value: $(tt.params.kubeconfigSecret)
      - name: target-arch
        value: $(tt.params.targetArch)
      resources:
      - name: tekton-pipeline-source
        resourceSpec:
          type: git
          params:
          - name: revision
            value: master
          - name: url
            value: https://github.com/tektoncd/pipeline
      - name: plumbing-source
        resourceSpec:
          type: git
          params:
          - name: revision
            value: master
          - name: url
            value: https://github.com/tektoncd/plumbing
