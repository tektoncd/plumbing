apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: tekton-operator-nightly-test-s390x
spec:
  params:
  - name: containerRegistry
  - name: targetArch
  - name: namespace
  - name: remoteHost
  - name: remotePort
  - name: remoteUser
  - name: remoteSecret
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: tekton-operator-$(tt.params.targetArch)-nightly-run-
      namespace: $(tt.params.namespace)
    spec:
      timeout: 2h
      workspaces:
      # this workspace will be used to share info between tasks
      - name: shared-workspace
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
      # this workspace will be used to store ssh key
      - name: ssh-secret
        secret:
          secretName: $(tt.params.remoteSecret)
          items:
          - key: privatekey
            path: id_rsa
            # yamllint disable rule:octal-values
            mode: 0600
            # yamllint enable
      pipelineSpec:
        workspaces:
        - name: shared-workspace
        - name: ssh-secret
        params:
        - name: container-registry
        - name: target-arch
        - name: remote-host
        - name: remote-port
        - name: remote-user
        tasks:
        - name: git-clone-operator
          taskRef:
            name: git-clone
            bundle: gcr.io/tekton-releases/catalog/upstream/git-clone:0.3
          params:
          - name: url
            value: https://github.com/tektoncd/operator
          - name: revision
            value: main
          - name: subdirectory
            value: src/github.com/tektoncd/operator
          workspaces:
          - name: output
            workspace: shared-workspace
            subPath: source-code
        - name: create-k8s-cluster
          runAfter: [git-clone-operator]
          taskRef:
            name: create-delete-k8s-cluster-$(tt.params.targetArch)
          workspaces:
          - name: k8s-shared
            workspace: shared-workspace
            subPath: k8s-shared
          - name: ssh-secret
            workspace: ssh-secret
          params:
          - name: remote-host
            value: $(params.remote-host)
          - name: remote-port
            value: $(params.remote-port)
          - name: remote-user
            value: $(params.remote-user)
        - name: e2e-test-operator
          runAfter: [create-k8s-cluster]
          taskSpec:
            params:
            - name: container-registry
            - name: target-arch
            workspaces:
            - name: k8s-shared
              description: workspace for k8s config, configuration file is expected to have `config` name
              mountPath: /root/.kube
            - name: source-code
              description: workspace with source code for tekton component
            steps:
            - name: run-e2e-tests
              image: gcr.io/tekton-releases/dogfooding/test-runner:latest
              workingDir: $(workspaces.source-code.path)/src/github.com/tektoncd/operator
              env:
              - name: GOPATH
                value: /workspace
              - name: KUBECONFIG
                value: $(workspaces.k8s-shared.path)/config
              - name: PLATFORM
                value: linux/$(params.target-arch)
              - name: KO_DOCKER_REPO
                value: $(params.container-registry)
              - name: E2E_SKIP_CLUSTER_CREATION
                value: "true"
              command:
              - /bin/bash
              args:
              - -ce
              - |
                test/e2e-tests.sh
          params:
          - name: container-registry
            value: $(params.container-registry)
          - name: target-arch
            value: $(params.target-arch)
          workspaces:
          - name: k8s-shared
            workspace: shared-workspace
            subPath: k8s-shared
          - name: source-code
            workspace: shared-workspace
            subPath: source-code
          retries: 2
        finally:
        - name: delete-k8s-cluster
          taskRef:
            name: create-delete-k8s-cluster-$(tt.params.targetArch)
          workspaces:
          - name: k8s-shared
            workspace: shared-workspace
            subPath: k8s-shared
          - name: ssh-secret
            workspace: ssh-secret
          params:
          - name: remote-host
            value: $(params.remote-host)
          - name: remote-port
            value: $(params.remote-port)
          - name: remote-user
            value: $(params.remote-user)
          - name: action
            value: delete
      params:
      - name: container-registry
        value: $(tt.params.containerRegistry)
      - name: target-arch
        value: $(tt.params.targetArch)
      - name: remote-host
        value: $(tt.params.remoteHost)
      - name: remote-port
        value: $(tt.params.remotePort)
      - name: remote-user
        value: $(tt.params.remoteUser)
