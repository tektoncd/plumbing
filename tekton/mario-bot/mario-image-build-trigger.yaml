kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: triggers-minimal
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["triggers.tekton.dev"]
  resources: ["eventlisteners", "triggerbindings", "triggertemplates", "triggers"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["tekton.dev"]
  resources: ["pipelineruns", "pipelineresources", "taskruns"]
  verbs: ["create"]
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["impersonate"]
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: triggers-mario
rules:
# EventListeners need to be able to fetch any clustertriggerbindings
- apiGroups: ["triggers.tekton.dev"]
  resources: ["clustertriggerbindings", "clusterinterceptors"]
  verbs: ["get", "list", "watch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mario-listener
secrets:
- name: mario-github-secret
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mario-releaser
secrets:
- name: release-secret
- name: mario-github-secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mario-releaser-triggers-minimal
subjects:
- kind: ServiceAccount
  name: mario-releaser
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: triggers-minimal
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mario-listener-triggers-minimal
subjects:
- kind: ServiceAccount
  name: mario-listener
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: triggers-minimal
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mario-listener-triggers-mario
subjects:
- kind: ServiceAccount
  name: mario-listener
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: triggers-mario
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: mario-trigger-to-build-and-push-image
spec:
  params:
  - name: buildUUID
    value: $(body.buildUUID)
  - name: gitRepository
    value: $(body.gitRepository)
  - name: gitRevision
    value: $(body.gitRevision)
  - name: contextPath
    value: $(body.contextPath)
  - name: targetImage
    value: $(body.targetImage)
  - name: pullRequestID
    value: $(body.pullRequestID)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: mario-image-builder
spec:
  serviceAccountName: mario-listener
  triggers:
    - name: trigger
      interceptors:
        - github:
            secretRef:
              secretName: mario-github-secret
              secretKey: secret-token
            eventTypes:
              - issue_comment
        - webhook:
            objectRef:
              kind: Service
              name: mario
              apiVersion: v1
              namespace: mario
      bindings:
        - ref: mario-trigger-to-build-and-push-image
      template:
        ref: mario-build-and-push-image
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: github-feedback-trigger
spec:
  type: cloudEvent
  params:
  - name: targetURI
    value: http://el-github-feedback-trigger.mario:8080
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: mario-build-and-push-image
spec:
  params:
  - name: pullRequestID
    description: The pullRequestID
  - name: buildUUID
    description: the buildUUID for logging purposes
  - name: gitRepository
    description: The git repository that hosts context and Dockerfile
  - name: gitRevision
    description: The Git revision to be used.
  - name: contextPath
    description: The path to the context within 'gitRepository'
  - name: targetImage
    description: The fully qualifie image target e.g. repo/name:tag.
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: TaskRun
    metadata:
      generateName: build-and-push-
      labels:
        prow.k8s.io/build-id: $(tt.params.buildUUID)
        mario.bot/pull-request-id: $(tt.params.pullRequestID)
    spec:
      serviceAccountName: mario-releaser
      taskSpec:
        params:
          - name: contextPath
            description: The path to the context
        resources:
          inputs:
            - name: source
              type: git
          outputs:
            - name: image
              type: image
            - name: endtrigger
              type: cloudEvent
        steps:
        - name: build-and-push
          workingdir: $(resources.inputs.source.path)
          image: gcr.io/kaniko-project/executor:v0.13.0
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secret/release.json
          command:
          - /kaniko/executor
          - --dockerfile=Dockerfile
          - --context=$(params.contextPath)
          - --destination=$(tt.params.targetImage)
          volumeMounts:
            - name: gcp-secret
              mountPath: /secret
        volumes:
          - name: gcp-secret
            secret:
              secretName: release-secret
      params:
      - name: contextPath
        value: $(tt.params.contextPath)
      resources:
        inputs:
          - name: source
            resourceSpec:
              type: git
              params:
              - name: revision
                value: $(tt.params.gitRevision)
              - name: url
                value: https://$(tt.params.gitRepository)
        outputs:
          - name: image
            resourceSpec:
              type: image
              params:
              - name: url
                value: $(tt.params.targetImage)
          - name: endtrigger
            resourceRef:
              name: github-feedback-trigger
