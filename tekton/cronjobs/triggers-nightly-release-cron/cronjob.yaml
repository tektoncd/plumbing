apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: nightly-cron-trigger
spec:
  schedule: "0 2 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: trigger
            env:
              - name: SINK_URL
                value: el-triggers-nightly-release-cron.default.svc.cluster.local:8080
          initContainers:
          - name: git
            env:
              - name: GIT_REPO
                value: github.com/tektoncd/triggers
