apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-monitor
  namespace: default
---
# ClusterRole for reading cluster health data
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-monitor
rules:
  # Read CronJobs and Jobs
  - apiGroups: ["batch"]
    resources: ["cronjobs", "jobs"]
    verbs: ["get", "list"]
  # Read Pods (for status/events)
  - apiGroups: [""]
    resources: ["pods", "events"]
    verbs: ["get", "list"]
  # Read PipelineRuns and TaskRuns
  - apiGroups: ["tekton.dev"]
    resources: ["pipelineruns", "taskruns"]
    verbs: ["get", "list"]
  # Create TaskRuns (for the CronJob to create the monitor TaskRun)
  - apiGroups: ["tekton.dev"]
    resources: ["taskruns"]
    verbs: ["create"]
---
# Bind across all monitored namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-monitor
subjects:
  - kind: ServiceAccount
    name: tekton-monitor
    namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-monitor
