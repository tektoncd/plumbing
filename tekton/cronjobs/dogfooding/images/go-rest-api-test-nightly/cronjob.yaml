apiVersion: batch/v1
kind: CronJob
metadata:
  name: image-build-cron-trigger
spec:
  schedule: "0 2 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
          - name: git
            env:
            - name: GIT_REPOSITORY
              value: github.com/chmouel/go-rest-api-test
            - name: GIT_REVISION
              value: main
          containers:
          - name: trigger
            env:
            - name: SINK_URL
              value: el-image-builder.default.svc.cluster.local:8080
            - name: TARGET_IMAGE
              value: gcr.io/tekton-releases/dogfooding/go-rest-api-test
            - name: CONTEXT_PATH
              value: .
            - name: BUILD_TYPE
              value: ko
            - name: PLATFORMS
              value: "linux/amd64,linux/s390x,linux/ppc64le,linux/arm64"
