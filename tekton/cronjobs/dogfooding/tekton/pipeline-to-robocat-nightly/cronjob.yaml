apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: tekton-release-cd-trigger
spec:
  schedule: "0 3 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: trigger
            env:
              - name: CLUSTER_RESOURCE
                value: "robocat-tekton-deployer"
              - name: TEKTON_PROJECT
                value: "pipeline"
              - name: TEKTON_VERSION
                value: "latest"
              - name: TEKTON_CLUSTER
                value: "robocat"
              - name: RELEASE_BUCKET
                value: "gs://tekton-releases-nightly"
