apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: folder-cd-trigger
spec:
  schedule: "50 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: trigger
            env:
              - name: GIT_REPOSITORY
                value: "github.com/tektoncd/plumbing"
              - name: GIT_REVISION
                value: "main"
              - name: NAMESPACE
                value: "default"
              - name: CLUSTER_RESOURCE
                value: "dogfooding-tekton-cd"
              - name: FOLDER_PATH
                value: "tekton/cronjobs/robocat"
              - name: FOLDER_DESCRIPTION
                value: "tekton-cronjobs-robocat"
              - name: FOLDER_OVERLAY
                value: "true"
