apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: catalog-publish-trigger
spec:
  schedule: "30 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: trigger
            env:
              - name: GIT_REPOSITORY
                value: "https://github.com/tektoncd/catalog"
              - name: GIT_REVISION
                value: "main"
              - name: REGISTRY_URL
                value: "gcr.io"
              - name: REGISTRY_PATH
                value: "tekton-releases/catalog/upstream"
              - name: CATALOG_DESCRIPTION
                value: "tekton"
