apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: nightly-test-trigger
spec:
  schedule: "0 3 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: trigger
            env:
            - name: SINK_URL
              value: "http://el-test-nightly.default.svc.cluster.local:8080"
            - name: TARGET_PROJECT
              value: "cli"
            - name: NAMESPACE
              value: "bastion-z"
            - name: REGISTRY
              value: "s390x-cluster.bastion-z.svc.cluster.local:443"
            - name: TARGET_ARCH
              value: "s390x"
            - name: REMOTE_SECRET_NAME
              value: "s390x-k8s-ssh"
            - name: REMOTE_HOST
              value: "s390x-cluster.bastion-z.svc.cluster.local"
            - name: REMOTE_PORT
              value: "22"
            - name: REMOTE_USER
              value: "root"
