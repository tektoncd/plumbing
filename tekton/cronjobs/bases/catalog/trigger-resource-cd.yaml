apiVersion: batch/v1
kind: CronJob
metadata:
  name: catalog-publish-trigger
spec:
  schedule: "12 * * * *"  # Houly at *:12
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
          - name: workspace
            emptyDir: {}
          containers:
          - name: trigger
            image: docker.io/curlimages/curl
            command:
              - /bin/sh
            args:
              - -ce
              - |
                curl -v -H "Content-type: application/json" -d @- "$SINK_URL" <<EOF
                {
                  "trigger-template": "catalog",
                  "params": {
                    "git": {
                      "repository": "$GIT_REPOSITORY",
                      "revision": "$GIT_REVISION"
                    },
                    "catalog": {
                        "registry": "$REGISTRY_URL",
                        "registryPath": "$REGISTRY_PATH",
                        "registryUser": "$REGISTRY_USER",
                        "description": "$CATALOG_DESCRIPTION"
                    }
                  }
                }
                EOF
            volumeMounts:
            - mountPath: /workspace
              name: workspace
            env:
              - name: SINK_URL
                value: "http://el-tekton-cd.default.svc.cluster.local:8080"
              - name: GIT_REPOSITORY
                value: "github.com/tektoncd/catalog"
              - name: GIT_REVISION
                value: "main"
              - name: REGISTRY_URL
                value: "replace"
              - name: REGISTRY_PATH
                value: "replace"
              - name: CATALOG_DESCRIPTION
                value: "tekton"
          restartPolicy: Never
