apiVersion: batch/v1
kind: CronJob
metadata:
  name: scan-release-branches
spec:
  schedule: "0 10 * * 4"  # Weekly on Thursday at 10:00 UTC
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: release-automation
          restartPolicy: Never
          containers:
          - name: create-taskrun
            image: ghcr.io/tektoncd/plumbing/kubectl:latest
            command:
            - /bin/sh
            - -c
            - |
              kubectl create -f - <<EOF
              apiVersion: tekton.dev/v1
              kind: TaskRun
              metadata:
                generateName: scan-release-branches-
                namespace: automated-releases
              spec:
                taskRef:
                  name: scan-release-branches
                params:
                - name: repositories
                  value: "${REPOSITORIES}"
                - name: eventListenerURL
                  value: "${EVENTLISTENER_URL}"
                - name: minVersion
                  value: "${MIN_VERSION}"
              EOF
            env:
            - name: REPOSITORIES
              value: "tektoncd/pipeline"
            - name: EVENTLISTENER_URL
              value: "http://el-tekton-releases.automated-releases.svc.cluster.local:8080"
            - name: MIN_VERSION
              value: "0.0"
