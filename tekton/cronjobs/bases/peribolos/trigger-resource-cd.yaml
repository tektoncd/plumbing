apiVersion: batch/v1
kind: CronJob
metadata:
  name: peribolos-trigger
spec:
  schedule: "0 12 * * *"  # Daily at 12 pm
  jobTemplate:
    spec:
      activeDeadlineSeconds: 300
      template:
        spec:
          volumes:
          - name: workspace
            emptyDir: {}
          containers:
          - name: trigger
            image: docker.io/curlimages/curl
            command:
              - /bin/sh
            args:
              - -ce
              - |
                cat <<EOF > /workspace/post-body.json
                {
                  "trigger-template": "peribolos",
                  "params": {
                    "git": {
                      "repository": "$GIT_REPOSITORY",
                      "revision": "$GIT_REVISION"
                    }
                  }
                }
                EOF
                curl -d @/workspace/post-body.json $SINK_URL
            volumeMounts:
            - mountPath: /workspace
              name: workspace
            env:
              - name: SINK_URL
                value: "http://el-tekton-cd.default.svc.cluster.local:8080"
              - name: GIT_REPOSITORY
                value: "github.com/tektoncd/community"
              - name: GIT_REVISION
                value: "main"
          restartPolicy: Never
