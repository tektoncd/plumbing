apiVersion: batch/v1
kind: CronJob
metadata:
  name: helm-cd-trigger
spec:
  schedule: "12 * * * *"  # Houly at *:12
  jobTemplate:
    spec:
      activeDeadlineSeconds: 300
      template:
        spec:
          volumes:
          - name: workspace
            emptyDir: {}
          containers:
          - name: trigger
            image: docker.io/curlimages/curl
            command:
              - /bin/sh
            args:
              - -ce
              - |
                CHART_PARAMS=$(echo $CHART_PARAMS | sed 's/, /,/g')
                cat <<EOF > /workspace/post-body.json
                {
                  "trigger-template": "helm",
                  "params": {
                    "target": {
                      "namespace": "$NAMESPACE",
                      "cluster-resource": "$CLUSTER_RESOURCE"
                    },
                    "helm": {
                        "name": "$CHART_NAME",
                        "version": "$CHART_VERSION",
                        "repo": "$CHART_REPO",
                        "params": "$CHART_PARAMS",
                        "description": "$CHART_DESCRIPTION",
                        "pre-deploy-resources": "$PRE_DEPLOY_RESOURCES"
                    }
                  }
                }
                EOF
                curl -d @/workspace/post-body.json $SINK_URL
            volumeMounts:
            - mountPath: /workspace
              name: workspace
            env:
              - name: SINK_URL
                value: "http://el-tekton-cd.default.svc.cluster.local:8080"
              - name: NAMESPACE
                value: "default"
              - name: PRE_DEPLOY_RESOURCES
                value: ""
              - name: CLUSTER_RESOURCE
                value: "not-a-real-cluster"
              - name: CHART_NAME
                value: "invalid"
              - name: CHART_VERSION
                value: "invalid"
              - name: CHART_PARAMS
                value: "invalid"
              - name: CHART_DESCRIPTION
                value: "invalid"
          restartPolicy: Never
