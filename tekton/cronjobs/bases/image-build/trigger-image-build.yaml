apiVersion: batch/v1
kind: CronJob
metadata:
  name: image-build-cron-trigger
spec:
  schedule: "0 2 * * *"  # Daily at 2am
  jobTemplate:
    spec:
      activeDeadlineSeconds: 300
      template:
        spec:
          volumes:
          - name: workspace
            emptyDir: {}
          initContainers:
          - name: git
            image: docker.io/alpine/git
            command:
            - /bin/sh
            args:
              - -ce
              - |
                # Find the sha associated with the requested reference
                GIT_SHA=$(git ls-remote --heads https://${GIT_REPOSITORY} | \
                  grep "refs/heads/${GIT_REVISION}" | cut -f1)
                VERSION_TAG="v$(date +"%Y%m%d")-$(echo $GIT_SHA | cut -c 1-10)"
                cat <<EOF > /workspace/git
                export GIT_SHA=$GIT_SHA
                export GIT_REPOSITORY=$GIT_REPOSITORY
                export VERSION_TAG=$VERSION_TAG
                EOF
            volumeMounts:
            - mountPath: /workspace
              name: workspace
            env:
              - name: GIT_REPOSITORY
                value: "github.com/tektoncd/plumbing"
              - name: GIT_REVISION
                value: "main"
          - name: uuid
            image: docker.io/library/python:3.6-alpine3.9
            command:
            - /bin/sh
            args:
              - -ce
              - |
                TRIGGER_UUID=$(python -c 'import uuid; print(uuid.uuid4())')
                cat <<EOF > /workspace/uuid
                export TRIGGER_UUID=$TRIGGER_UUID
                EOF
            volumeMounts:
            - mountPath: /workspace
              name: workspace
          containers:
          - name: trigger
            image: docker.io/curlimages/curl
            command:
            - /bin/sh
            args:
              - -ce
              - |
                set -ex

                . /workspace/uuid
                . /workspace/git
                TAGS="${TAGS},${VERSION_TAG}"
                IMAGE=$(echo $TARGET_IMAGE | rev | cut -d'/' -f1 | rev)
                REGISTRY=$(echo $TARGET_IMAGE | cut -d'/' -f1)
                NAMESPACE=$(echo $TARGET_IMAGE | cut -d'/' -f2- | rev | cut -d'/' -f2- | rev)
                cat <<EOF > /workspace/post-body.json
                {
                  "buildUUID": "$TRIGGER_UUID",
                  "gitRepository": "$GIT_REPOSITORY",
                  "gitRevision": "$GIT_SHA",
                  "contextPath": "$CONTEXT_PATH",
                  "registry": "$REGISTRY",
                  "namespace": "$NAMESPACE",
                  "imageName": "$IMAGE",
                  "imageTags": "$TAGS",
                  "platforms": "$PLATFORMS",
                  "buildType": "$BUILD_TYPE"
                }
                EOF
                curl -d @/workspace/post-body.json $SINK_URL
            volumeMounts:
            - mountPath: /workspace
              name: workspace
            env:
              - name: SINK_URL
                value: "sink-url"
              - name: TARGET_IMAGE
                value: "ghcr.io/tektoncd/myproject/myimage"
              - name: TAGS
                value: "latest"
              - name: PLATFORMS
                value: ""
              - name: BUILD_TYPE
                value: ""
          restartPolicy: Never
