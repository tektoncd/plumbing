apiVersion: batch/v1
kind: CronJob
metadata:
  name: cleanup-trigger
spec:
  schedule: "12 * * * *"  # Houly at *:12
  jobTemplate:
    spec:
      activeDeadlineSeconds: 300
      template:
        spec:
          volumes:
          - name: workspace
            emptyDir: {}
          containers:
          - name: trigger
            image: docker.io/curlimages/curl
            command:
              - /bin/sh
            args:
              - -ce
              - |
                cat <<EOF > /workspace/post-body.json
                {
                  "trigger-template": "cleanup",
                  "params": {
                    "target": {
                      "namespace": "$NAMESPACE",
                      "cluster-resource": "$CLUSTER_RESOURCE"
                    },
                    "cleanup": {
                        "keep": "$CLEANUP_KEEP"
                    }
                  }
                }
                EOF
                curl -d @/workspace/post-body.json $SINK_URL
            volumeMounts:
            - mountPath: /workspace
              name: workspace
            env:
              - name: SINK_URL
                value: "http://el-tekton-cd.default.svc.cluster.local:8080"
              - name: NAMESPACE
                value: "default"
              - name: CLUSTER_RESOURCE
                value: "not-a-real-cluster"
              - name: CLEANUP_KEEP
                value: "200"
          restartPolicy: Never
