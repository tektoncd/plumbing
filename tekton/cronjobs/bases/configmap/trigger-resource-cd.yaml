apiVersion: batch/v1
kind: CronJob
metadata:
  name: configmap-cd-trigger
spec:
  schedule: "12 * * * *"  # Houly at *:12
  jobTemplate:
    spec:
      activeDeadlineSeconds: 300
      template:
        spec:
          volumes:
          - name: workspace
            emptyDir: {}
          containers:
          - name: trigger
            image: docker.io/curlimages/curl
            command:
              - /bin/sh
            args:
              - -ce
              - |
                cat <<EOF > /workspace/post-body.json
                {
                  "trigger-template": "configmap",
                  "params": {
                    "git": {
                      "repository": "$GIT_REPOSITORY",
                      "revision": "$GIT_REVISION"
                    },
                    "target": {
                      "namespace": "$NAMESPACE",
                      "cluster-resource": "$CLUSTER_RESOURCE"
                    },
                    "configmap": {
                        "description": "$CONFIGMAP_DESCRIPTION",
                        "path": "$CONFIG_PATH",
                        "name": "$CONFIGMAP_NAME",
                        "key": "$CONFIGMAP_KEY"
                    }
                  }
                }
                EOF
                curl -d @/workspace/post-body.json $SINK_URL
            volumeMounts:
            - mountPath: /workspace
              name: workspace
            env:
              - name: SINK_URL
                value: "http://el-tekton-cd.default.svc.cluster.local:8080"
              - name: GIT_REPOSITORY
                value: "github.com/tektoncd/plumbing"
              - name: GIT_REVISION
                value: "main"
              - name: CONFIG_PATH
                value: "config/"
              - name: NAMESPACE
                value: "default"
              - name: CLUSTER_RESOURCE
                value: "not-a-real-cluster"
              - name: CONFIGMAP_NAME
                value: "name"
              - name: CONFIGMAP_KEY
                value: "key"
              - name: CONFIGMAP_DESCRIPTION
                value: "description"
          restartPolicy: Never
