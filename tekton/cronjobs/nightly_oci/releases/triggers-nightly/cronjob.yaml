apiVersion: batch/v1
kind: CronJob
metadata:
  name: nightly-cron-trigger
spec:
  schedule: "0 8 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: trigger
            env:
              - name: PROJECT_NAME
                value: triggers
              - name: CR_URI
                value: ghcr.io
              - name: CR_PATH
                value: tektoncd/triggers
              - name: CR_REGIONS
                value: ""
              - name: CR_USER
                value: tekton-robot
          initContainers:
          - name: git
            env:
              - name: GIT_REPO
                value: github.com/tektoncd/triggers
