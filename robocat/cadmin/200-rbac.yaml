apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-deployer
  namespace: tekton-pipelines
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-admin
rules:
  - apiGroups: [apiextensions.k8s.io]
    resources: [customresourcedefinitions]
    verbs: ["*"]
  - apiGroups: [admissionregistration.k8s.io]
    resources: [mutatingwebhookconfigurations, validatingwebhookconfigurations]
    verbs: ["*"]
  - apiGroups: [rbac.authorization.k8s.io]
    resources: [clusterroles, clusterrolebindings]
    verbs: ["*"]
  - apiGroups: [policy]
    resources: [podsecuritypolicies, poddisruptionbudgets]
    verbs: ["*"]
  - apiGroups: [extensions]
    resources: [ingresses]
    verbs: ["*"]
  - apiGroups: [networking.k8s.io]
    resources: [ingresses]
    verbs: ["*"]
  - apiGroups: [autoscaling]
    resources: [horizontalpodautoscalers]
    verbs: ["*"]
  - apiGroups: [""]
    resources: [namespaces]
    verbs: ["patch"]
    resourceNames: ["tekton-pipelines"]
  - apiGroups: ["triggers.tekton.dev"]
    resources: ["clusterinterceptors"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: tekton-deployer-tekton-admin
subjects:
  - kind: ServiceAccount
    name: tekton-deployer
    namespace: tekton-pipelines
roleRef:
  kind: ClusterRole
  name: tekton-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: admin-plus
  namespace: tekton-pipelines
rules:
  - apiGroups: [""]
    resources: [serviceaccounts, configmaps, secrets, services]
    verbs: ["*"]
  - apiGroups: [""]
    resources: [pods, namespaces]
    verbs: ["get", "list", "watch"]
  - apiGroups: [apps]
    resources: [deployments]
    verbs: ["*"]
  - apiGroups: [tekton.dev]
    resources: [pipelines, tasks]
    verbs: ["*"]
  - apiGroups: [rbac.authorization.k8s.io]
    resources: [roles, rolebindings]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: tekton-deployer-admin-plus
  namespace: tekton-pipelines
subjects:
  - kind: ServiceAccount
    name: tekton-deployer
    namespace: tekton-pipelines
roleRef:
  kind: Role
  name: admin-plus
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: read-minio-secrets
  namespace: eu-geo
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: tekton-deployer-read-minio-secrets
  namespace: eu-geo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: read-minio-secrets
subjects:
  - kind: ServiceAccount
    name: tekton-deployer
    namespace: tekton-pipelines
