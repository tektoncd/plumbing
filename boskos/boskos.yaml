# Boskos deployment for Tekton Prow instance
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: dynamicresourcelifecycles.boskos.k8s.io
spec:
  group: boskos.k8s.io
  names:
    kind: DRLCObject
    listKind: DRLCObjectList
    plural: dynamicresourcelifecycles
    singular: dynamicresourcelifecycle
  scope: Namespaced
  version: v1
  versions:
  - name: v1
    served: true
    storage: true
  additionalPrinterColumns:
  - name: Type
    type: string
    description: The dynamic resource type.
    JSONPath: .spec.config.type
  - name: Min-Count
    type: integer
    description: The minimum count requested.
    JSONPath: .spec.min-count
  - name: Max-Count
    type: integer
    description: The maximum count requested.
    JSONPath: .spec.max-count
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: resources.boskos.k8s.io
spec:
  group: boskos.k8s.io
  names:
    kind: ResourceObject
    listKind: ResourceObjectList
    plural: resources
    singular: resource
  scope: Namespaced
  version: v1
  versions:
  - name: v1
    served: true
    storage: true
  additionalPrinterColumns:
  - name: Type
    type: string
    description: The resource type.
    JSONPath: .spec.type
  - name: State
    type: string
    description: The current state of the resource.
    JSONPath: .status.state
  - name: Owner
    type: string
    description: The current owner of the resource.
    JSONPath: .status.owner
  - name: Last-Updated
    type: date
    JSONPath: .status.lastUpdate
---
apiVersion: v1
kind: Namespace
metadata:
  name: test-pods
---
apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: boskos
  name: boskos-storage
  namespace: test-pods
spec:
  claimRef:
    name: boskos-volume-boskos-0
    namespace: test-pods
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  gcePersistentDisk:
    pdName: boskos-storage
    fsType: ext4
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: boskos
rules:
- apiGroups: ["apiextensions.k8s.io"]
  verbs: ["*"]
  resources: ["customresourcedefinitions"]
- apiGroups: ["boskos.k8s.io"]
  verbs: ["*"]
  resources: ["*"]
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: boskos
  namespace: test-pods
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: crd-creator
subjects:
- kind: ServiceAccount
  name: boskos
  namespace: test-pods
roleRef:
  kind: ClusterRole
  name: boskos
  apiGroup: rbac.authorization.k8s.io
---
# Start of StatefulSet
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: boskos
  namespace: test-pods
spec:
  serviceName: "boskos"
  replicas: 1  # one canonical source of resources
  template:
    metadata:
      labels:
        app: boskos
      namespace: test-pods
    spec:
      serviceAccountName: "boskos"
      terminationGracePeriodSeconds: 30
      containers:
      - name: boskos
        image: gcr.io/k8s-staging-boskos/boskos:v20200819-984516e
        args:
        - --storage=/store/boskos.json
        - --config=/etc/config/config
        - --namespace=test-pods
        ports:
          - containerPort: 8080
            protocol: TCP
        volumeMounts:
        - name: boskos-volume
          mountPath: /store
        - name: boskos-config
          mountPath: /etc/config
          readOnly: true
      volumes:
        - name: boskos-config
          configMap:
            name: resources
  volumeClaimTemplates:
  - metadata:
      name: boskos-volume
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: boskos
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: boskos
  namespace: test-pods
spec:
  selector:
    app: boskos
  ports:
  - name: default
    protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: boskos-metrics
  namespace: test-pods
spec:
  selector:
    app: boskos
  ports:
  - name: metrics
    port: 9090
    protocol: TCP
    targetPort: 9090
  type: NodePort
---
# Janitor
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: boskos-janitor
  labels:
    app: boskos-janitor
  namespace: test-pods
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: boskos-janitor
    spec:
      serviceAccountName: "boskos"
      terminationGracePeriodSeconds: 300
      containers:
      - name: boskos-janitor
        image: gcr.io/k8s-staging-boskos/janitor:v20200819-984516e
        args:
        - --resource-type=gke-project
        - --pool-size=10
        - --
        - --service_account=/etc/test-account/service-account.json
        - --hours=0
        volumeMounts:
        - mountPath: /etc/test-account
          name: service
          readOnly: true
      volumes:
      - name: service
        secret:
          secretName: test-account
---
# Reaper
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: boskos-reaper
  labels:
    app: boskos-reaper
  namespace: test-pods
spec:
  replicas: 1  # one canonical source of resources
  template:
    metadata:
      labels:
        app: boskos-reaper
    spec:
      serviceAccountName: "boskos"
      terminationGracePeriodSeconds: 30
      containers:
      - name: boskos-reaper
        image: gcr.io/k8s-staging-boskos/reaper:v20200819-984516e
        args:
        - --resource-type=gke-project
